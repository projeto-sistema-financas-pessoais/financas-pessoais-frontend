<ng-template #modal_default class="custom-modal " >

    <ng-container *ngIf="modalConfig">

        <div class="m-5 style-font">
            <div class="d-flex"   [ngClass]="modalConfig.canReturn ? 'justify-content-between': 'justify-content-end'">
                <button *ngIf="modalConfig.canReturn"  class="custom-button button-cursor" tabindex="0" 
                (click)="return()"
                 (keyup)="onKeyReturn($event)">

                <i class="fa-solid fa-chevron-left button-cursor f-16 color-light-1"
                 ></i>
                </button>
                
                <button class="custom-button button-cursor" (click)="dismiss()"
                tabindex="0"
                (keyup)="onKeyDismiss($event)">
                <i class="fa-regular fa-circle-xmark button-cursor f-22 color-light-1"></i>
                </button>
               
            </div>
    
            <div class="d-flex justify-content-center">
                <div class="color-black-1 f-22">{{modalConfig.modalTitle}}</div>
            </div>
            <ng-content select="[modal-generic-content]" ></ng-content>
        </div>
       

    </ng-container>
    

</ng-template>


<ng-template #modal_small class="custom-modal " >

    <ng-container *ngIf="modalConfig">

        <div class="m-4 style-font">
            <div class="d-flex justify-content-end">
                <i class="fa-regular fa-circle-xmark button-cursor f-20 color-light-1" 
                (click)="dismiss()"
                tabindex="0"
                (keyup)="onKeyDismiss($event)"></i>
            </div>
    
            <div class="d-flex justify-content-center">
                <div class="color-black-1 f-20">{{modalConfig.modalTitle}}</div>
            </div>
            <ng-content select="[modal-generic-content-small]" ></ng-content>
        </div>
       

    </ng-container>
    

</ng-template>
