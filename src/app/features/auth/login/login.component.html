<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body p-5">
            <h2 class="card-title text-center">Fazer Login</h2>
            <form [formGroup]="resourceForm" (submit)="submitForm()">
              <div class="form-group mb-3">
                <label for="email">Email<b> * </b></label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu email"
                  autocomplete="username">
                <app-form-field-error [control]="resourceForm.get('email')"></app-form-field-error>
              </div>
  
              <div class="form-group mb-3">
                <label for="senha">Senha<b> * </b></label>
                <input  [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" id="senha" formControlName="senha" placeholder="Digite sua senha"
                  autocomplete="current-password">
                  <button type="button" class="btn-eye" (click)="togglePasswordVisibility('confirmPassword')">
                    <i class="fa" [ngClass]="showConfirmPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                </button>
                <app-form-field-error [control]="resourceForm.get('senha')"></app-form-field-error>
              </div>
  
              <div class="d-flex justify-content-center py-2">
                <button type="submit" [disabled]="this.resourceForm.invalid"
                  class="btn btn-green btn-block btn-lg">Entrar</button>
              </div>
  
              <div class="d-flex justify-content-center">
                <div>NÃ£o tem uma conta? <a [routerLink]="'/login/cadastro'">Cadastra-se</a></div>
              </div>
  
              <div class="d-flex justify-content-center pt-2">
                <div>Esqueceu a senha? <a [routerLink]="'/login/recuperar-senha'">Recuperar senha</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
