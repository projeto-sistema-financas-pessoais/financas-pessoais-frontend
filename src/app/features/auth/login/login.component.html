

<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body p-5">
                <h2 class="card-title text-center">Fazer Login</h2>
                <form [formGroup]="resourceForm" (submit)="submitForm()">
                    <div class="form-group mb-3">
                        <label for="email">Email<b> * </b></label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu email"
                        ng-reflect-name="email" autocomplete="username">
                        <app-form-field-error [control]="resourceForm.get('email')"></app-form-field-error>

                    </div>
                    <div class="form-group mb-3">
                        <label for="senha">Senha<b> * </b></label>
                        <input type="password" class="form-control" id="senha" formControlName="senha" placeholder="Digite sua senha"
                        ng-reflect-name="senha" autocomplete="current-password">
                        <app-form-field-error [control]="resourceForm.get('senha')"></app-form-field-error>

                    </div>
                    <div class="d-flex justify-content-center py-2">
                        <button type="submit" [disabled]="this.resourceForm.invalid" class=" btn btn-primary btn-block btn-lg" >Entrar</button>
        
                    </div>

                    <div class="d-flex justify-content-center">
                        <div>NÃ£o tem uma conta? <a [routerLink]="'/login/cadastro'">Cadastra-se</a></div>

                    </div>
                </form>
                </div>
            </div>
        </div>
        
        
    </div>
   
</div>
