<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body p-5">
            <h2 class="card-title text-center">Recuperar Senha</h2>
            <form [formGroup]="resourceForm" (submit)="submitForm()">
              <div class="form-group mb-3">
                <label for="email">Email<b> * </b></label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu email"
                  autocomplete="username">
                <app-form-field-error [control]="resourceForm.get('email')"></app-form-field-error>
              </div>
  
              <div class="d-flex justify-content-center py-2">
                <button type="submit" [disabled]="this.resourceForm.invalid"
                  class="btn btn-green btn-block btn-lg">Enviar e-mail</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
