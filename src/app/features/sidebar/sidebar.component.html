<ng-container *ngIf="chargeHtml">
  <mat-toolbar class="background-green-2 color-black-1 fw-bold" style="position: fixed;">

    <ng-container *ngIf="pageTitle!== 'Finanças Pessoais'; else img">
        <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1>{{pageTitle}}</h1>

    </ng-container>

    <ng-template #img>
      <a href="/login">
      <img src="./assets/images/logo.png" alt="" height="45px">
      </a>
        

    </ng-template>

</mat-toolbar>

<mat-sidenav-container autosize  style="position: fixed;">
  <mat-sidenav *ngIf="pageTitle!== 'Finanças Pessoais'" 
  [ngClass]="!isCollapsed ? 'expanded' : ''"
  [mode]="isMobile ? 'over' : 'side'"
  [opened]="isMobile ? 'false' : 'true'"
   >
    <mat-nav-list>
      <a mat-list-item href="/inicio">
        <span class="entry" [tooltip]="isCollapsed ? 'Início' : ''" container="body" placement="left" [delay]="300">
          <mat-icon class="color-green-2">home</mat-icon>
          <span *ngIf="!isCollapsed" class="color-black-1">Início</span>
          </span>
      </a>
    </mat-nav-list>


    <mat-nav-list>
      <a mat-list-item href="/movimentacoes">
        <span class="entry" [tooltip]="isCollapsed ? 'Movimentações' : ''" container="body" placement="left" [delay]="300">
          <mat-icon class="color-green-2">currency_exchange</mat-icon>
          <span *ngIf="!isCollapsed" class="color-black-1">Movimentações</span>
      </span>
      </a>
    </mat-nav-list>


    <mat-nav-list>
      <a mat-list-item href="/contas">
        <span class="entry" [tooltip]="isCollapsed ? 'Contas' : ''" container="body" placement="left" [delay]="300">
          <mat-icon class="color-green-2">account_balance</mat-icon>
          <span *ngIf="!isCollapsed" class="color-black-1">Contas</span>
      </span>
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item href="/cartao-de-credito">
        <span class="entry" [tooltip]="isCollapsed ? 'Cartões de Crédito' : ''" container="body" placement="left" [delay]="300">
          <mat-icon class="color-green-2">credit_card</mat-icon>
          <span *ngIf="!isCollapsed" class="color-black-1">Cartões de Crédito</span>
      </span>
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item href="/membros-da-familia">
        <span class="entry"  [tooltip]="isCollapsed ? 'Membros da Família' : ''" container="body" placement="left" [delay]="300">
          <mat-icon class="color-green-2">groups</mat-icon>
          <span *ngIf="!isCollapsed" class="color-black-1">Membros da Família</span>
      </span>
      </a>
    </mat-nav-list> 

    <mat-nav-list>
      <a mat-list-item href="/configuracoes-de-usuario/categorias">
        <span class="entry" [tooltip]="isCollapsed ? 'Categoria e meta de gastos' : ''" container="body" placement="left" [delay]="300">
          <mat-icon class="color-green-2">category</mat-icon>
          <span *ngIf="!isCollapsed" class="color-black-1">Categorias e Meta de Gastos</span>
      </span>
      </a>
    </mat-nav-list> 

    <mat-nav-list>
      <a mat-list-item href="/configuracoes-de-usuario">
        <span class="entry" [tooltip]="isCollapsed ? 'Configurações de Usuário' : ''" container="body" placement="left" [delay]="300">
          <mat-icon class="color-green-2">person</mat-icon>
          <span *ngIf="!isCollapsed" class="color-black-1">Configurações de Usuário</span>
       </span>
      </a>
    </mat-nav-list> 

    
    
    <mat-nav-list>
      <a mat-list-item (click)="logout()">
        <span class="entry" [tooltip]="isCollapsed ? 'Sair' : ''" container="body" placement="left" [delay]="300">
          <mat-icon class="color-green-2">logout</mat-icon>
          <span *ngIf="!isCollapsed" class="color-black-1">Sair</span>
      </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div 
    [ngClass]="{
      'min-width-screen': !isCollapsed && pageTitle !== 'Finanças Pessoais',
      'min-width-screen-login-collapse': isCollapsed ,
      'full-screen': pageTitle !== 'Finanças Pessoais',
      'full-screen-login': pageTitle === 'Finanças Pessoais'
    }">
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</ng-container>
