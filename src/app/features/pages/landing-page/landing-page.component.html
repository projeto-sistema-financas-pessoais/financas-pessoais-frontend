

<div class="container-fluid p-5 style-font">
    <h4 class="color-green-2">Bem vindo(a), {{nameUser | firstTwoWords}}!</h4>

    <div class=" mt-5">
    
        <div class="menu f-16">
            <div class="menu-item me-3 text-center button-cursor" 
            (click)="changeMenu(true)"
            tabindex="0" 
            (keyup)="onKeyDownMenu($event, true)"
            [ngClass]="menuGeneral ? 'active': ''">
                <h5>Geral</h5>
                <div *ngIf="menuGeneral" class="underline"></div>

            </div>
            <div class="menu-item button-cursor" 
            (click)="changeMenu(false)"
            tabindex="0" 
            (keyup)="onKeyDownMenu($event, false)"
            [ngClass]="!menuGeneral ? 'active': ''">
                <h5>Relat√≥rios</h5>
                <div *ngIf="!menuGeneral" class="underline"></div>

            </div>
        </div>

    </div>

    <div class="pt-3">

        @if(menuGeneral){
            <div class="row d-flex justify-content-center">

                <div class="col-md-5 card" >
    
                    <app-finance></app-finance>
    
                </div>
    
                <div class="col-md-5 card" >
                    <app-credit-finance></app-credit-finance> 
    
                </div>
    
            </div>

            <div class="row d-flex justify-content-center">

                <div class="col-md-5 card" >
    
                    <app-overdue [type]="true"></app-overdue>
    
                    
                </div>
    
                <div class="col-md-5 card" >
                    <app-overdue [type]="false"></app-overdue>
    
    
    
                </div>
    
            </div>
    
    
        }@else {

            <div class="row d-flex justify-content-center">
                <div class="col-md-5 card" >
                    <app-income-expense [type]="true" [onlyUser]="income"></app-income-expense>
    
                    <p class="d-flex justify-content-center">
                        <mat-button-toggle-group name="income" aria-label="income" [(ngModel)]="income">
                            <mat-button-toggle [value]="true" class="f-16">Somente eu</mat-button-toggle>
                        </mat-button-toggle-group>
                    </p>
                </div>
    
                <div class="col-md-5 card">
                    <app-income-expense [type]="false" [onlyUser]="expense"></app-income-expense>
    
                    <p class="d-flex justify-content-center">
                        <mat-button-toggle-group name="expense" aria-label="expense" [(ngModel)]="expense">
                            <mat-button-toggle [value]="true" class="f-16">Somente eu</mat-button-toggle>
                            <mat-button-toggle [value]="false" class="f-16">Todos os membros</mat-button-toggle>
                        </mat-button-toggle-group>
                    </p>
                </div>
                
            </div>
    
    
    
            <div class="row d-flex justify-content-center">
                <div class="col-md-5 card">
                    <app-monthly-budget-vs-actual (dateMonthYear)="dateMonthYear"></app-monthly-budget-vs-actual>
                
                    <p class="d-flex justify-content-center">
                        <mat-button-toggle-group name="monthly"  [(ngModel)]="monthly" aria-label="monthly">
                            <mat-button-toggle [value]="true" class="f-16">Somente eu</mat-button-toggle>
                        </mat-button-toggle-group>
                    </p>
                
                </div>
    
                <div class="col-md-5 card">
                    
                    
                    <app-economy [onlyUser]="economy"></app-economy>
    
                    <p class="d-flex justify-content-center">
                        <mat-button-toggle-group name="economy" aria-label="economy" [(ngModel)]="economy">
                            <mat-button-toggle [value]="true" class="f-16">Somente eu</mat-button-toggle>
                            <mat-button-toggle [value]="false" class="f-16">Todos os membros</mat-button-toggle>
                        </mat-button-toggle-group>
                    </p>
                </div>
                
            </div>
            
    
        }

      

      

       
        
       
        
          
    </div>

</div>
