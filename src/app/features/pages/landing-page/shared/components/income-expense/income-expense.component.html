

<div class="f-20 color-black-1"> {{ type? 'Receitas do mês' : 'Despesas do mês'}}</div>
<div class="f-14 color-light-1">
    <span *ngIf="type">Veja o quanto você ganhou por categoria </span>  
    <span *ngIf="!type">Veja o quanto você gastou por categoria </span>  

</div>


  

@if (valueTotal !== 0) {

  <div  id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [tooltip]="chartOptions.tooltip"

      [responsive]="chartOptions.responsive"
      [colors]="chartOptions.colors" 

    ></apx-chart>
</div>

}@else{
  <div class="f-14 color-light-1 py-5 d-flex justify-content-center">
    <span *ngIf="type">Nenhuma receita foi registrada neste mês. <a [routerLink]="'/movimentacoes'">Crie uma nova</a>
    </span>  
    <span *ngIf="!type">Nenhuma despesa foi registrada neste mês <a [routerLink]="'/movimentacoes'">Crie uma nova</a>
    </span>  

  </div>
}
