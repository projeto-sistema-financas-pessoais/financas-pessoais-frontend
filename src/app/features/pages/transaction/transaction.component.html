<div class="container-fluid p-5 style-font">
    <div class="d-flex flex-wrap justify-content-between align-items-center">

        <div>
            <h4>Movimentações</h4>
        </div>


        <ng-container *ngIf="isMobile">
            <button type="button" 
                class=" btn btn btn-outline-success d-flex align-items-center text-center f-16 me-1"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-plus f-16 mx-2 "></i>
                </button>

                <div class="dropdown-menu f-16" id="dropdownMenu">
                    <div class="dropdown-item button-cursor color-green-2" (click)="openIncome()">Receita</div>
                    <div class="dropdown-item button-cursor color-green-2" (click)="openExpense()">Despesa</div>
                    <div class="dropdown-item button-cursor color-green-2" (click)="openTransfer()">Transferência</div>

                </div>
        </ng-container>
                
        


        <div *ngIf="!isMobile" class=" d-flex flex-wrap justify-content-center display-none">
            <button type="button" class="display-none btn btn-transation income my-2 ms-0 me-2" (click)="openIncome()">
                <i class="fa-solid fa-arrow-trend-up icon-size"></i>
                <br class="display-none">
                <span class="display-none"> Receita</span>
            </button>
    
            <button type="button" class="display-none btn btn-transation expense m-2" (click)="openExpense()">
                <i class="fa-solid fa-arrow-trend-down icon-size" ></i>

                <br class="display-none">
                <span class="display-none "> Despesa</span>
            </button>
    
    
            <button type="button" class="display-none btn btn-transation transfer m-2" (click)="openTransfer()">
                <i class="fa-solid fa-shuffle icon-size" ></i> 
                <br class="display-none">
                <span class="display-none"> Transf.</span>
            </button>

        </div>

        

    </div>

    <app-transaction-list [type]="'transation'"></app-transaction-list>


</div>


<app-modal #modal_default [modalConfig]="modalConfig" >

    <div modal-generic-content class="pt-3">

        <ng-container *ngIf="openModalTransfer">
                <form [formGroup]="resourceFormTransfer" (submit)="addTransationTransfer()">
                    <div class="form-group mb-3">
                        <label class="f-16" for="nome">Valor da transferência<b> * </b></label>
                        <input type="number" class="form-control" id="valor" formControlName="valor" placeholder="Digite o valor da transferência">
                        <app-form-field-error [control]="resourceFormTransfer.get('nome')"></app-form-field-error>
                    </div>
        
            
        
                    <div class="form-group mb-3">
                        <label  class="f-16" for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" formControlName="descricao" placeholder="Informe a descrição da movimentcação">
                        <app-form-field-error [control]="resourceFormTransfer.get('grau_parentesco')"></app-form-field-error>
                    </div>
                </form>
        </ng-container>
