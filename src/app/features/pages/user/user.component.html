<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body p-5">
                    <div class="row">
                        <div class="col-md-10">
                            <h2 class="card-title text-center mb-4">Dados Pessoais</h2>
                            <div class="container mt-2">
                                <div class="form-group mb-2 f-16">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="form-control">
                                        {{ user.email }}
                                    </div>
                                </div>
                                <div class="form-group mb-2 f-16">
                                    <label for="nome_completo" class="form-label">Nome Completo</label>
                                    <div class="form-control">
                                        {{ user.nome_completo }}
                                    </div>
                                </div>
                                <div class="form-group mb-2 f-16">
                                    <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                                    <div class="form-control">
                                        {{ data_nascimento }}
                                    </div>
                                    
                                </div>
                            </div>
                        </div>  
                          <div class="col-md-2 d-flex flex-column align-items-center">
                            <button type="button" class="btn btn-outline-success d-flex align-items-center justify-content-center text-center f-16 mb-2 w-100" (click)="navigateToPage()">Categorias</button>
                            <button type="button" class="btn btn-outline-success d-flex align-items-center justify-content-center text-center f-16 mb-2 w-100" (click)="openEdit(user)">Editar usu√°rio</button>
                            <button type="button" class="btn btn-outline-danger d-flex align-items-center justify-content-center text-center f-16 w-100" (click)="deleteResourceUser(user.email)">Deletar perfil</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal #modal_default [modalConfig]="modalConfig" (returnMessage)="this.openMenuGallery = false; this.modalConfig.canReturn = false;">
    <div modal-generic-content class="pt-3">

        <div class="d-flex justify-content-center">
            <form [formGroup]="resourceForm" (submit)="openModalEdit?  editAllAccount(): addResource()" >
                <div class="row">
                <div class="form-group mb-2">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" formControlName="nome_completo" placeholder="Digite seu nome">
                    <app-form-field-error [control]="resourceForm.get('nome_completo')"></app-form-field-error>
                </div>
   
                <div class="form-group mb-2">
                    <label for="email">Data de Nascimento</label>
                    <input type="text" class="form-control" id="date" formControlName="data_nascimento" placeholder="DD/MM/AAAA" mask="00/00/0000">
                    <app-form-field-error [control]="resourceForm.get('data_nascimento')"></app-form-field-error>
                </div>
                </div>
                <div class="d-flex justify-content-center py-2">
                    <button type="submit" [disabled]="this.resourceForm.invalid" class="btn btn-green btn-block btn-lg">{{openModalEdit? 'Editar': 'Adicionar'}}</button>
                </div> 
            </form>
             
        </div>

    </div>
</app-modal>
